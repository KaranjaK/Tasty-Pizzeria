<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is Bootstrap 4.6.1 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- This is jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- This imports the Js File -->
    <script defer src="script.js"></script>
    <!-- This imports the CSS File -->
    <link rel="stylesheet" href="styles.css" />
    <!-- This will import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <title>Tasty Pizzeria</title>
  </head>
  <body>
    <header class="text-center">
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="row">
        <div class="col-md-3">
          <img src="resources/logo.png" alt="" />
        </div>
        <div class="col-md-8 d-flex p-4">
          <h1>Tasty Pizzeria</h1>
        </div>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
                <button type="button" class="btn btn-warning" data-toggle="modal"
        data-target="#myModal">Order</button>

        
            </a>
          </li>
      </div>
    </nav>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Form in the pop-up -->
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title">Make your tasty Pizza</h1>
            </div>
            <div class="modal-body">
              <!-- This is the form that alllows the user to specify their preffered Pizza -->
              <form action="javascript:orderPrice()" id="form" name="form">
                <label for="size">What is your preferred Pizza Size?</label>
                 <select name="size" id="size" value="size" required>
                  <option value="" selected>-- Pick a Pizza Size --</option>
                  <option value="small">Small @ Kshs. 500</option>
                  <option value="medium">Medium @ Kshs. 1,000</option>
                  <option value="large">Large @ Kshs. 1,500</option></select>

                <label for="crust">What is your preffered Crust?</label>
                <select name="crust" id="crust" value="crust" required>
                  <option value="" selected>-- Pick Preferred Crust --</option>
                  <option value="crustless">Crustless @ Kshs. 0</option>
                  <option value="flat">Flat Bread @ Kshs. 50</option>
                  <option value="crispy">Crispy @ Kshs. 50</option>
                  <option value="cracker">Cracker @ Kshs. 50</option>
                  <option value="stuffed">Stuffed @ Kshs. 60</option>
                  <option value="glutten-free">Glutten Free @ Kshs. 100</option>
                  <option value="cheese">Cheese @ Kshs. 50</option>
                </select>

                <label for="toppings">What toppings do you preffer?</label>
                <select name="toppings" id="toppings" value="toppings" required>
                  <option value="" selected>-- Pick Preferred Topping --</option>
                  <option value="plain">Plain @ Kshs. 0</option>
                  <option value="pepperoni">Pepperoni @ Kshs. 100</option>
                  <option value="mushroom">Mush Room @ Kshs. 50</option>
                  <option value="extra-cheese">Extra Cheese @ Kshs. 50</option>
                  <option value="sausage">Sausage @ Kshs. 50</option>
                  <option value="onion">Onion @ Kshs. 60</option>
                  <option value="black-olives">Black Olives @ Kshs. 100</option>
                  <option value="green-pepper">Green pepper @ Kshs. 150</option>
                  <option value="fresh-garlic">Fresh Garlic @ Kshs. 60</option>
                  <option value="tomato">Tomato @ Kshs. 40</option>
                  <option value="fresh-basil">Fresh Basil @ Kshs. 150</option>
                </select>
                <br />
                <input
                  class="btn-success"
                  type="submit"
                  id="submit"
                  value="Place Order"
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-dismiss="modal"
              >
                Exit without making order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </header>
    <section class="container-fluid">
      
    </section>
   
  </body>
</html>
